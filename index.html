<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack a Mole</title>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Whack-a-mole!</h1>
    <button class="start" onClick="startGame()">Start!</button>
    <div class="info">
        <div class="current">
            <h3>Level: <span class="level">1</span></h3>
            <h2>Score: <span class="score">0</span></h2>
        </div>
        <div class="previous">
            <h4>High Score</h4>
            <p><span class="highscore">0</span></p>
        </div>
    </div>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
